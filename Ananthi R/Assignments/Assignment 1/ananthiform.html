<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1 Form</title>
    <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90vh;
        font-family: cursive;
		
    }
	.bg1 img{
		margin-top: 50px;
		margin-left: 220px;
		width: 370px;
		
	}
    input,
        textarea {
        width: 100%;
        padding: 8px;
        outline: none;
		border-radius: 3px;
    }
    
    label {
       line-height: 1.9rem;
    }
    
    input[type="submit"] {
       transform: translate(2.2%);
       padding: 3px;
       margin-top: 0.6rem;
       font-family: cursive;
       font-weight: bold;
    }
	fieldset {
       padding: 20px 40px;
	   
    }
	input[type="submit"]
    {
      border: none;
      outline: none;
      height: 40px;
      background: #1c8adb;
      color: #fff;
      font-size: 18px;
      border-radius: 10px;
    }
	input[type="submit"]:hover
    {
      cursor: pointer;
      background: #e39217;
      color: #000;
    }
	#submit{
		width: 150px;
		height: 40px;
		border-radius: 5px;
		margin-left: 75px;
	}

	#submit{
		margin-top: 9px;
		background: green;}
		#submit:hover{
		background-color: orangered;
		transform: scale(0.9);
		transition: 0.5s;
		color: black;
		cursor: pointer;
	}
     </style>
     <script>
        function check(){
            document.writeln("  Hi!! this is "+document.ananthi.name.value+". I am "+document.ananthi.age.value+". I'm doing "+document.ananthi.qualification.value+". My email id is "+document.ananthi.email.value);
        }
     </script>
</head>
<body>
	
    <form name="ananthi">
        <fieldset>
          <legend style="font-weight: bold; color: blue; font-size: 20px">CONTACT ME</legend>
          <div class="form-control">
            <label for="name" style="font-size: 18px">Name</label>
            <input type="name" id="name" placeholder="Enter your name" required />
          </div>
		<div class="form-control">
            <label for="qualification" style="font-size: 18px">Qualification</label>
            <input type="qualification" id="qualification" placeholder="Enter your qualification" required />
          </div>
          <div class="form-control">
            <label for="age" style="font-size: 18px">Age</label>
            <input type="age" id="age" placeholder="Enter your age" required />
          </div>

          

          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <input type="submit" id="submit" class="submit-btn" onclick="check(); return false"/>
        </fieldset>
    </form>
	<div class="bg1">
         <img src="contact.png"> 
    </div>
</body>
</html>
