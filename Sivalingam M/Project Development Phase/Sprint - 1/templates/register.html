<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=Login, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/register.css">
    <title>Register</title>
</head>
<body>
    <div class="top">
        <img src="../static/images/petlogo.png" alt="logo" id="logo">
        <h3>PERSONAL EXPENSE TRACKER</h3>
    </div>
    <div class="container">
        
        <div class="right">
            
            <a href="index" id="go">Go Back</a>
            
            <form action="/register" method="post">
			 <div class="msg">{{ msg }}</div>
                <h2>REGISTER</h2>
				
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="mail" name="email" placeholder="Mail id" required><br>
                <input type="number" name="phoneno" placeholder="Phone Number"required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="password" name="cpassword" placeholder="Confirm password" required><br>
                <input type="submit" id="btn" value="REGISTER">
				<p style="text-align: right;">Already have an account? <a href='index'>login<a><p>
				
            </form> 
			
        </div>
		
    </div>
